<form [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit()">
  <!--<mat-card class="mt-2">-->
  <mat-card-header dir="rtl">
    <mat-card-title class="text-center">فرم ثبت نام</mat-card-title>
  </mat-card-header>
  <mat-card-content dir="rtl">

    <div class="row">
      <div class="col">
        <mat-form-field class="">
          <input matInput placeholder="نام" formControlName="name">
          <mat-error *ngIf="addressForm.controls['password'].hasError('required')" class="text-right">
            نام را  <strong>وارد نمائید</strong>
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col">

        <mat-form-field class="">
          <input matInput placeholder="نام خانوادگی" formControlName="lastname">
          <mat-error *ngIf="addressForm.controls['password'].hasError('required')" class="text-right">
            نام خانوادگی را  <strong>وارد نمائید</strong>
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col">

        <mat-form-field class="">
          <input matInput placeholder="نام کاربری" formControlName="username">
          <mat-error *ngIf="addressForm.controls['password'].hasError('required')" class="text-right">
            نام کاربری را  <strong>وارد نمائید</strong>
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col">

        <mat-form-field class="">
          <input matInput placeholder="ایمیل" formControlName="email">
          <mat-error *ngIf="addressForm.controls['password'].hasError('required')" class="text-right">
            ایمیل را  <strong>وارد نمائید</strong>
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col">

        <mat-form-field class="">
          <input matInput placeholder="شماره موبایل" formControlName="mobile">
          <mat-error *ngIf="addressForm.controls['password'].hasError('required')" class="text-right">
            شماره موبایل را  <strong>وارد نمائید</strong>
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
    <div class="col">

      <mat-form-field class="">
        <input matInput placeholder="رمز عبور" formControlName="password">
        <mat-error *ngIf="addressForm.controls['password'].hasError('required')" class="text-right">
          رمز عبور را  <strong>وارد نمائید</strong>
        </mat-error>
      </mat-form-field>
    </div>
  </div>
    <div class="row">
      <div class="col">
        <mat-form-field class="">
          <input matInput placeholder="تکرار رمز عبور" formControlName="rpassword">
          <mat-error *ngIf="addressForm.controls['username'].hasError('required')" class="text-right">
            رمز عبور را <strong>وارد نمائید</strong>
          </mat-error>

        </mat-form-field>
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button  color="warn" type="submit" class=" ml-5 mt-4 mb-2">ثبت نام</button>
  </mat-card-actions>

  <!--</mat-card>-->
</form>
